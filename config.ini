; MbServer configuration (INI format)
; This file must sit next to mbserver.bat (i.e. the repo/app root).

[server]
; JS8Call TCP Server API host/port (set JS8Call: File -> Settings -> Reporting -> API)
host = 127.0.0.1
port = 2442

; Message terminator used by the server (leave as-is unless you know why you're changing it)
msg_terminator = â™¢

; If true, the server will announce itself periodically
announce = true

; Minutes between announcements (suggested: 60, 30, 15)
mb_announcement_timer = 60


[posts]
; Optional upstream store URL root (work in progress). Leave blank to disable.
; The URL https://pauloffordracing.com/wp-content/uploads/microblog_posts/ can be used for testing
posts_url_root =

; Location of microblog posts on disk.
; Windows: use double backslashes and ensure the path ends with a trailing backslash, e.g. C:\path\to\posts\
; Relative paths are relative to the app root.
posts_dir = posts\

; Limit number of posts returned by List/Extended List
lst_limit = 5

; If true, newline characters in posts are replaced by a space
replace_nl = false


[debug]
; When true, server can run against simulated messages (developer feature)
debug = false


[logging]
; One of: DEBUG, INFO, WARNING, ERROR, CRITICAL (or a numeric level)
log_level = INFO

; If true, also write logs to a rotating file
log_to_file = true

; Relative paths are relative to the app root
log_file = logs/mbserver.log

; Rotate when the log reaches this size (bytes)
log_max_bytes = 5000000

; Number of rotated log files to keep
log_backup_count = 5
